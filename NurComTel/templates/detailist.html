{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- awesone fonts css-->
    <link href="{% static 'css/font-awesome.css'%}" rel="stylesheet" type="text/css">
    <!-- owl carousel css-->
    <link rel="stylesheet" href="{% static 'owl-carousel/assets/owl.carousel.min.css'%}" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <style>
        .people_detailist{
           margin-top: 50px;
           width: 84%;
           margin-right: auto;
           margin-left: auto;
           border: 2px solid rgb(34, 137, 255);
           background-color:rgb(246, 247, 248);
           padding-top: 50px;
           border-radius: 50px 0;
           height: 10%;
          }
        .nazad{
          padding-top: 50px;
        }
        .t{
            padding: 20px;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-transparent" id="">
        <div class="container"><a class="navbar-brand"><img src="{% static 'images/nurlog.png' %}" alt="" width="180px"></a>
            <button class="navbar-toggler" data-target="#my-nav" onclick="myFunction(this)" data-toggle="collapse"><span
                    class="bar1"></span> <span class="bar2"></span> <span class="bar3"></span></button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#company">Компания</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Услуги</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">Решения</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Контакты</a></li>
                </ul>
               
            </div>
        </div>
    </nav>

    <div class=" people_detailist slider-card ">

        <!-- <img src="images/nurlibek.jpg" alt=""> -->
       
       
        <img src="{{peoples.img.url}}" alt="">
        <h1 class="cardheading">{{peoples.title}}</h1>
        <span>{{peoples.sub_title}}</span>
        <p class="card-text t">{{peoples.content}}</p>
     
        <a class="nazad" href="{%url 'index'%}">Назад</a>
      </div>
       
</body>
</html>
