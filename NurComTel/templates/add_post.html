{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- awesone fonts css-->
    <link href="{% static 'css/font-awesome.css'%}" rel="stylesheet" type="text/css">
    <!-- owl carousel css-->
    <link rel="stylesheet" href="{% static 'owl-carousel/assets/owl.carousel.min.css'%}" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <style>
      body{
          background-color:rgba(0, 255, 255, 0.253);
      }

      .marg{
        margin-top: 20px;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;

      }
      
    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-transparent" id="">
        <div class="container"><a class="navbar-brand"><img src="{% static 'images/nurlog.png' %}" alt="" width="180px"></a>
            <button class="navbar-toggler" data-target="#my-nav" onclick="myFunction(this)" data-toggle="collapse"><span
                    class="bar1"></span> <span class="bar2"></span> <span class="bar3"></span></button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#company">Компания</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Услуги</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">Решения</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Контакты</a></li>
                </ul>
               
            </div>
        </div>
    </nav>



    <footer class="container-fluid  marg" id="gtco-footer" >
        <div class="container marg " max_with="60%">
            <div class="row">
                <div class="col-lg-6 marg" id="contact">
                    <h4 align="center">Оставте заявку</h4>
                    
                      <form   method="POST" align="center">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit"  class="submit-button">Отправить<i class="fa fa-angle-right" aria-hidden="true"></i></button>
      
                       </form>
   
       
</body>
</html>
